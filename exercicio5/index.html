<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Inscrição</title>
</head>

<body>
    <h1>Formulário de Inscrição</h1>

    <form>

        <div>
            <label for="nome">Nome:</label><br>
            <input type="text" id="nome" name="nome" required>
        </div>

        <br>

        <div>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required>
        </div>

        <br>

        <div>
            <label for="telefone">WhatsApp:</label><br>
            <input type="tel" id="telefone" name="telefone" required>
        </div>

        <br>

        <div>
            <label>Área de atuação:</label><br>

            <input type="radio" name="area" id="dev" value="dev" required>
            <label for="dev">Desenvolvimento</label>

            <input type="radio" name="area" id="quality" value="qa" required>
            <label for="quality">Quality Assurance (QA)</label>

            <input type="radio" name="area" id="dados" value="dados" required>
            <label for="dados">Análise de Dados</label>

            <input type="radio" name="area" id="infra" value="infra" required>
            <label for="infra">Infraestrutura</label>
        </div>

        <br>

        <div>
            <label for="observacao">Observações:</label><br>
            <textarea name="observacao" id="observacao" cols="31" rows="4"></textarea>
        </div>

        <br>

        <div>
            <input type="checkbox" name="novidades" id="">
            <label for="novidades">Desejo receber novidades por email.</label>
            <br><br>
        </div>

        <button type="submit">Enviar</button>
    </form>




</body>

</html>
